<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ema-Jhon</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- google fonts roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>

<body>

    <!-- header part start  -->
    <header class="pt-5">
        <h1 class="text-center">Ema-Jhon</h1>
        <h3 class="text-center">Free shipping on millions of items. Get the best of Shopping and Entertainment with Prime.</h3>
    </header>
    <!-- header part end -->
    <div class="main py-4">
        <div class=" w-25 search-field mx-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search For Anything" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadProducts()" class="btn btn-success" type="button" id="button-addon2">Search</button>
            </div>
        </div>
        <!-- product container -->
        <div class="row py-5">
            <div class="col-md-9 col-lg-9 col-sm-7">
                <!-- products items -->
                <div id="all-products">
                </div>
            </div>
            <!-- product items end -->
            <!-- cart part start -->
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1>My-Cart</h1>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added-Products:</th>
                                <td><span id="total-Products">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td>$ <span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td>$ <span id="delivery-charge">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total-Tax:</th>
                                <td>$ <span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="parces text-center">
                        <button class="btn btn-success text-center">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- cart part end -->
        </div>
    </div>
    <!-- add javascript  file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
